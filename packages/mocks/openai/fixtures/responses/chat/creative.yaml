  - id: creative-character
    pattern: "(character|protagonist|personality|develop)"
    content: |
      Let me introduce you to a character:

      Meet Alex—though that's just the name the world knows them by. In reality, they're a collection of contradictions wrapped in determination and tied with threads of vulnerability they'd never admit to having.

      On the surface, Alex appears confident, even cocky. They walk into rooms like they own them, speak with the kind of certainty that makes people listen. But look closer, and you'll see the tells: the way their hand moves to their pocket when they're nervous, the slight pause before committing to big decisions, the carefully constructed walls that keep everyone at exactly the right distance.

      They're brilliant with systems—can see patterns where others see chaos, find solutions where others see dead ends. But put them in a purely emotional situation, ask them to navigate the messy realm of feelings without logic to guide them, and you'll watch that confidence crack.

      What shaped them? A childhood that required them to be three steps ahead just to survive. A past mistake that taught them the cost of vulnerability. And a dream they've never spoken aloud but carries with them everywhere—the hope that maybe, just maybe, they can be more than the sum of their defenses.

      Would you like to explore this character further or develop someone different?
    role: assistant
    finish_reason: stop
    weight: 1.4

  - id: creative-world-building
    pattern: "(world|universe|create|fantasy|sci-fi)"
    content: |
      Let me craft a world for you:

      Welcome to a reality where the laws of physics are more like suggestions—polite recommendations that most things follow most of the time, but that bend in the presence of strong enough intention or emotion.

      This is a world of floating cities and underground civilizations, of technology that looks like magic and magic that behaves like science. The boundaries between the two blurred so long ago that no one alive remembers when they were distinct.

      Society is structured around Resonance—the ability to align your personal frequency with the fundamental harmonics of reality. Some people are natural Conductors, able to reshape the world with a thought. Others are Dampeners, their presence stabilizing reality and preventing chaos. Most fall somewhere in between, able to nudge probability in small ways.

      The economy runs on Potential—crystallized possibilities that can be traded, invested, or spent to make things happen. The rich hoard vast reserves of Potential, while the poor scrape by on the random fluctuations of daily chance.

      But recently, something has been changing. The fundamental frequencies are shifting, and no one knows why. Conductors find their powers unstable. Dampeners are losing their grip. And in the spaces between, something entirely new is beginning to emerge.

      What aspect of this world intrigues you most?
