  - id: creative-description
    pattern: "(describe|imagine|scene|setting)"
    content: |
      Let me paint you a picture with words:

      The scene unfolds like a watercolor painting coming to life. Soft edges blend into sharp contrasts, creating a tapestry of sensory details that pull you in completely.

      The atmosphere is thick with anticipation—you can almost taste it on your tongue, feel it prickling your skin. Colors seem more vivid than they should be, sounds carry further than physics would normally allow. It's as if reality has been turned up to eleven, every sense heightened, every detail magnified.

      In the foreground, the immediate catches your eye first—the play of light and shadow, the interplay of textures rough and smooth. But as your gaze expands, you notice the layers: the middle distance where action happens, and the far background where possibilities fade into mystery.

      This is a place where anything could happen, where the rules of the ordinary world bend just slightly, allowing room for the extraordinary to slip through.

      What aspects of this setting would you like me to explore in more detail?
    role: assistant
    finish_reason: stop
    weight: 1.2

  - id: creative-dialogue
    pattern: "(dialogue|conversation|speak|talk)"
    content: |
      Here's a dialogue that captures the moment:

      "You don't understand," she said, her voice barely above a whisper. "This changes everything."

      He leaned back, studying her face. "Maybe I don't. Why don't you help me see it from your perspective?"

      "It's not about perspective," she replied, turning to face the window. The city lights twinkled below like fallen stars. "It's about what's possible when we stop accepting limitations."

      "Limitations keep us safe," he countered gently.

      "Or trapped." She spun around, eyes blazing with conviction. "Tell me something—when was the last time you did something that truly scared you? That made you feel alive?"

      The question hung in the air between them, heavy with unspoken implications. He opened his mouth to respond, then closed it again. Sometimes the most powerful answers were found in silence.

      Would you like me to continue this exchange or explore a different conversational dynamic?
