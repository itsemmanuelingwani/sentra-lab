# packages/engine/Cargo.toml
[package]
name = "sentra-lab-engine"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Sentra Lab Team"]
description = "High-performance simulation engine for AI agents"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sentra-lab/sentra-lab"

[dependencies]
# Async Runtime
tokio = { version = "1.35", features = ["full", "tracing"] }
tokio-util = { version = "0.7", features = ["codec"] }

# gRPC & Protobuf
tonic = "0.11"
tonic-reflection = "0.11"
prost = "0.12"
prost-types = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Concurrency & Lock-Free Structures
crossbeam = "0.8"
crossbeam-channel = "0.5"
dashmap = "5.5"
parking_lot = "0.12"

# Process Management
nix = { version = "0.27", features = ["process", "signal"] }
libc = "0.2"

# Compression
zstd = "0.13"

# Storage
rusqlite = { version = "0.30", features = ["bundled", "serde_json"] }
memmap2 = "0.9"

# HTTP/DNS Interception
hyper = { version = "1.1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
tower = "0.4"
trust-dns-resolver = "0.23"

# Time & IDs
chrono = { version = "0.4", features = ["serde"] }
ulid = "1.1"

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.22"
opentelemetry = { version = "0.21", features = ["trace"] }
opentelemetry-otlp = "0.14"
metrics = "0.22"
metrics-exporter-prometheus = "0.13"

# Configuration
config = "0.14"

# Utilities
bytes = "1.5"
futures = "0.3"
once_cell = "1.19"
lazy_static = "1.4"
rand = "0.8"

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"
proptest = "1.4"

[[bench]]
name = "recording_bench"
harness = false

[[bench]]
name = "replay_bench"
harness = false

[[bench]]
name = "interception_bench"
harness = false

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.bench]
inherits = "release"
debug = true